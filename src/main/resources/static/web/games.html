<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="games.js"></script>
</head>

<body>

    <div id="main-page" class="container">
        <div id="notlogged-buttons">
            <button type="button" id="login-button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal"><i class="fas fa-sign-in-alt"></i></button>
            <button type="button" id="signup-button" class="btn btn-primary" data-toggle="modal" data-target="#signup-modal"><i class="fas fa-user-plus"></i></button>
        </div>

        <div class="logged-buttons">
            <form id="logout-form" onsubmit="return false">
                <button type="submit" value="Log out" class="btn btn-primary" id="logout"><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
        <h1 id="title">BATTLESHIPS WAR!</h1>
        <h3 id="current-player"></h3>



        <div id="login-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form id="login-form" onsubmit="return false">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input class="form-control" type="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input class="form-control" type="password" name="password" placeholder="Password" required>
                            </div>

                            <input class="btn btn-default form-control" type="submit" value="Log in">
                        </form>
                    </div>

                </div>

            </div>
        </div>

        <div id="signup-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Signup</h4>
                    </div>
                    <div class="modal-body">
                        <form id="signup-form" onsubmit="return false">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input class="form-control" type="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input class="form-control" type="password" name="password" placeholder="Password" required>
                            </div>

                            <input class="btn btn-default form-control" type="submit" value="Sign up">
                        </form>
                    </div>

                </div>

            </div>
        </div>
        <div>


            <div class="main-info">
                <div class="list-and-button">
                    <form class="logged-buttons" id="create-game" onsubmit="return false">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i></button>
                    </form>
                    <div id="games-list">
                    </div>
                </div>
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>W</th>
                            <th>L</th>
                            <th>D</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="scoretable"></tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
